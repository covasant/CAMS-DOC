apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-pytmgmt
  labels:
    app: {{ include "pytmgmt.labels.app" . }}
    component: pytmgmt
    name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.pytmgmt.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ include "pytmgmt.labels.app" . }}
      component: pytmgmt
      name: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: {{ include "pytmgmt.labels.app" . }}
        component: pytmgmt
        name: {{ .Release.Name }}
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      initContainers:
      - name: wait-for-postgres
        image: postgres:17
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-config-envs
              key: DATABASE_PASSWORD
        command:
        - sh
        - -c
        - |
          until pg_isready -h {{ .Release.Name }}-postgresql-svc -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL...";
            sleep 2;
          done
      containers:
        - name: pytmgmt
          image: "{{ .Values.pytmgmt.image.repository }}:{{ .Values.pytmgmt.image.tag }}"
          ports:
            - containerPort: 8000
              name: pytmgmt
              protocol: TCP
          env:
             - name: POSTGRES_HOST
               value: "{{ .Release.Name }}-postgresql-svc"
             - name: POSTGRES_PORT
               value: "5432"
             - name: POSTGRES_DATABASE
               value: "tenant_master"
             - name: POSTGRES_USER
               valueFrom:
                 secretKeyRef:
                   name: {{ .Release.Name }}-config-envs
                   key: DATABASE_USER
             - name: POSTGRES_PASSWORD
               valueFrom:
                 secretKeyRef:
                   name: {{ .Release.Name }}-config-envs
                   key: DATABASE_PASSWORD
          envFrom:
            - secretRef:
                name: {{ .Release.Name }}-config-envs
          resources:
            {{- toYaml .Values.pytmgmt.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /docs
              port: pytmgmt
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /docs
              port: pytmgmt
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3