app:
  baseDomain: cams.covasant.io # change this 
  exposeNginxService: false
  # Set to true when using self-signed certificates
  # Set to false when using CA-signed certificates (GoDaddy, Let's Encrypt, etc.)
  useSelfSignedCert: false
  # Set to true when bringing your own certificate
  useBringYourOwnCert: false
  # TLS certificate in PEM format (for bringing your own certificate)
  bringYourOwntlsCert: ""
  # TLS private key in PEM format (for bringing your own certificate)
  bringYourOwntlsKey: ""

keycloak:
  image:
    repository: us-docker.pkg.dev/konaai-public/cams/keycloak-mp
    tag: "2.0"
  replicas: 1
  port: 80
  hostname: "" # enables customers to set their own dns for keycloak
  resources:
    requests:
      cpu: 1000m
      memory: "512Mi"
    limits:
      memory: "1Gi"
      cpu: 1000m

